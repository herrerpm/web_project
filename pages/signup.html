<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>

        <!-- GOOGLE ICONS -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

        <!-- BOOTSTRAP -->
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>

        <!-- GLOBAL CSS -->
        <link rel="stylesheet" href="../css/root.css" />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand">
                        <h1>Art Gallery</h1>
                    </a>
                    <button onclick="toggleMenu()">
                        <i class="material-icons">menu</i>
                    </button>
                    <nav class="nav-menu">
                        <ul>
                            <li class="nav-menu-item">
                                <a href="/pages/galleries.html"
                                    >Galleries <span></span
                                ></a>
                            </li>
                            <li class="nav-menu-item">
                                <a href="/pages/about.html"
                                    >About <span></span
                                ></a>
                            </li>
                            <li class="nav-menu-item">
                                <a href="/pages/contact.html"
                                    >Contact <span></span
                                ></a>
                            </li>
                            <li class="nav-menu-item">
                                <a href="/pages/login.html"
                                    >login<span></span
                                ></a>
                            </li>
                            <li class="nav-menu-item">
                                <a href="/pages/signup.html" id="signup-button"
                                    >Signup</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <nav class="mobile-nav">
                        <ul class="mobile-nav-menu">
                            <li class="mobile-nav-menu-item">
                                <a href="/pages/galleries.html"
                                    >Galleries <span></span
                                ></a>
                            </li>
                            <li class="mobile-nav-menu-item">
                                <a href="/pages/about.html"
                                    >About <span></span
                                ></a>
                            </li>
                            <li class="mobile-nav-menu-item">
                                <a href="/pages/contact.html"
                                    >Contact <span></span
                                ></a>
                            </li>
                            <li class="mobile-nav-menu-item">
                                <a href="/pages/login.html"
                                    >login<span></span
                                ></a>
                            </li>
                            <li class="mobile-nav-menu-item">
                                <a href="/pages/signup.html" id="signup-button"
                                    >Signup</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="login-section row">
            <div
                class="login-sidebar col"
                style="background-image: url('../assets/paintings/angels2.jpg')"
            ></div>
            <div class="form-container col">
                <h1 style="padding-top: 50px">Sign-Up</h1>
                <form action="" class="login-form container" autocomplete="off">
                    <div class="row">
                        <div class="col form-input">
                            <label for="email">
                                <i class="material-icons">mail</i> Email
                            </label>
                            <input
                                type="email"
                                name="email"
                                placeholder="johndoe@mail.com"
                                minlength=""
                                required="true"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-input">
                            <label for="password">
                                <i class="material-icons">lock</i> Password
                            </label>
                            <input
                                type="password"
                                name="password"
                                placeholder="password"
                                required="true"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-input">
                            <label for="password">
                                <i class="material-icons">lock</i> Confirm
                                Password
                            </label>
                            <input
                                type="password"
                                name="password"
                                placeholder="password"
                                required="true"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <span class="col"></span>
                        <div class="col form-in">
                            <input type="submit" value="Sign Up" />
                        </div>
                        <span class="col"></span>
                    </div>
                    <div class="row">
                        <div class="col form-text">Have an account?</div>
                    </div>
                    <div class="row">
                        <span class="col"></span>
                        <div class="col">
                            <a href="./login.html" class="form-link">Log-In</a>
                        </div>
                        <span class="col"></span>
                    </div>
                </form>
            </div>
        </main>

        <script src="../js/nav-menu.js"></script>
    </body>
</html>
